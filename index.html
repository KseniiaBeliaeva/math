    <script>
        let dateOfMonth = new Date().getDate();

        function bgImage() {
            if (dateOfMonth % 2 === 0) {
                link = "url('bg1.jpg')";
            } else if (dateOfMonth % 3 === 0) {
                link = "url('bg2.jpg')";
            } else {
                link = "url('bg3.jpg')";
            }
            return document.body.style.backgroundImage = link;
        }
        bgImage();
    </script>
